<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login</title>
</head>
<body class="login">
    <section class="form__login">
        <div class="contenedor" id="contenedor">
            <div class="form__contenedor sign-in">
                <form>
                    <h1 class="form__titulo">¡Bienvenido!</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button>Iniciar sesión</button>
                </form>
            </div>
            <div class="toggle__contenedor">
                <div class="toggle">
                    <div class="toggle__panel">
                        <img class="login__img" src="./assets/laravel.svg">
                    </div>
                </div>
            </div>
            <div class="toggle__contenedor--desktop">
                <div class="toggle">
                    <div class="toggle__panel">
                        <img class="login__img" src="./assets/laravel.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            Copyright @ 2023 Fabian Soto.
        </div>
    </footer>
</body>
</html>
